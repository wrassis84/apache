---
# tasks file for apache_vhost_ske
- name: Install prerequisites
  apt:
    name: {{ item }}
    update_cache: yes
    state: latest
    force_apt_get: yes
    loop: [ 'aptitude' ]

- name: Install apache
  apt:
    name: apache2
    state: latest

- name: Starts and enable apache service
  service:
    name: apache2
    state: started
    enabled: true

- name: Ensure directory vhost is present
  file:
    path: "/var/www/vhosts/{{ ansible_hostname }}"
    state: directory
    owner: "{{ app_user }}"

- name: Deliver HTML content
  copy:
    src: "index.html.j2"
    dest: "/var/www/{{ ansible_hostname }}/index.html"

- name: Set up Apache VirtualHost
  template:
    src: "apache.conf.j2"
    dest: "/etc/apache2/sites-available/{{ ansible_hostname }}"
    owner: root
    group: root
    mode: 0644

- name: Enable new site
  shell: /usr/sbin/a2ensite {{ ansible_hostname }}
  notify: Reload Apache

- name: Disable default Apache site
  shell: /usr/sbin/a2dissite 000-default.conf
  when: disable_default
  notify: Reload Apache

- name: "UFW - Allow HTTP on port {{ http_port }}"
  ufw:
    rule: allow
    port: "{{ http_port }}"
    proto: tcp
...
